<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Glowing Plants</title>
  <style>
    *, *::after, *::before {
      padding: 0;
      margin: 0;
      box-sizing: border-box;
    }
    :root {
      --dark-color: #000;
    }
    body {
      display: flex;
      align-items: center;   /* ðŸŒ¸ center vertically */
      justify-content: center; /* ðŸŒ¸ center horizontally */
      min-height: 100vh;
      background-color: var(--dark-color);
      overflow: hidden;
      perspective: 1000px;
    }
    .night {
      position: fixed;
      left: 50%;
      top: 0;
      transform: translateX(-50%);
      width: 100%;
      height: 100%;
      filter: blur(0.1vmin);
      background-image:
        radial-gradient(ellipse at top, transparent 0%, var(--dark-color)),
        radial-gradient(ellipse at bottom, var(--dark-color), rgba(145,233,255,0.2)),
        repeating-linear-gradient(220deg, black 0px, black 19px, transparent 19px, transparent 22px),
        repeating-linear-gradient(189deg, black 0px, black 19px, transparent 19px, transparent 22px),
        repeating-linear-gradient(148deg, black 0px, black 19px, transparent 19px, transparent 22px),
        linear-gradient(90deg, #00fffa, #f0f0f0);
    }
    .flowers {
      position: relative;
      transform: scale(0.5);
    }
    @media (max-width: 768px) {
      .flowers {
        transform: scale(0.35); /* ðŸŒ¸ smaller on phone */
      }
    }
    .flower {
      position: absolute;
      bottom: 0;
      transform-origin: bottom center;
      z-index: 10;
      --fl-speed: 0.8s;
    }
    .flower--1 { animation: moving-flower-1 4s linear infinite; }
    .flower--2 { left: 50%; animation: moving-flower-2 4s linear infinite; }
    .flower--3 { left: -50%; animation: moving-flower-3 4s linear infinite; }

    /* ===== Flower Leafs ===== */
    .flower__leafs {
      position: relative;
      width: 8vmin;
      height: 8vmin;
      animation: blooming var(--fl-speed) forwards;
    }
    .flower__leaf {
      position: absolute;
      width: 100%;
      height: 100%;
      border-radius: 50%;
      background: radial-gradient(circle, #00fffa, #0099ff);
      transform-origin: center;
      opacity: 0.9;
    }
    .flower__leaf--1 { transform: rotate(0deg); }
    .flower__leaf--2 { transform: rotate(90deg); }
    .flower__leaf--3 { transform: rotate(180deg); }
    .flower__leaf--4 { transform: rotate(270deg); }

    .flower__white-circle {
      position: absolute;
      top: 25%;
      left: 25%;
      width: 50%;
      height: 50%;
      border-radius: 50%;
      background: white;
      z-index: 2;
    }

    /* ===== Glowing Lights ===== */
    .flower__light {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 2vmin;
      height: 2vmin;
      border-radius: 50%;
      background: rgba(0,255,255,0.8);
      animation: light-ans 4s linear infinite;
      filter: blur(0.3vmin);
    }
    .flower__light--1 { animation-delay: 0s; }
    .flower__light--2 { animation-delay: 0.5s; }
    .flower__light--3 { animation-delay: 1s; }
    .flower__light--4 { animation-delay: 1.5s; }
    .flower__light--5 { animation-delay: 2s; }
    .flower__light--6 { animation-delay: 2.5s; }
    .flower__light--7 { animation-delay: 3s; }
    .flower__light--8 { animation-delay: 3.5s; }

    /* ===== Animations ===== */
    @keyframes blooming {
      0% { transform: scale(0); }
      100% { transform: scale(1); }
    }
    @keyframes light-ans {
      0%   { opacity: 0; transform: translateY(0); }
      25%  { opacity: 1; transform: translateY(-5vmin) translateX(-2vmin); }
      50%  { opacity: 1; transform: translateY(-15vmin) translateX(2vmin) scale(1.2); }
      75%  { opacity: 1; transform: translateY(-20vmin) translateX(-2vmin); }
      100% { opacity: 0; transform: translateY(-30vmin) scale(0.5); }
    }
    @keyframes moving-flower-1 {
      0%,100% { transform: rotate(2deg); }
      50%     { transform: rotate(-2deg); }
    }
    @keyframes moving-flower-2 {
      0%,100% { transform: rotate(-2deg); }
      50%     { transform: rotate(2deg); }
    }
    @keyframes moving-flower-3 {
      0%,100% { transform: rotate(1deg); }
      50%     { transform: rotate(-1deg); }
    }
  </style>
</head>
<body class="not-loaded">
  <div class="night"></div>
  <div class="flowers">
    <div class="flower flower--1">
      <div class="flower__leafs">
        <div class="flower__leaf flower__leaf--1"></div>
        <div class="flower__leaf flower__leaf--2"></div>
        <div class="flower__leaf flower__leaf--3"></div>
        <div class="flower__leaf flower__leaf--4"></div>
        <div class="flower__white-circle"></div>
        <div class="flower__light flower__light--1"></div>
        <div class="flower__light flower__light--2"></div>
        <div class="flower__light flower__light--3"></div>
        <div class="flower__light flower__light--4"></div>
        <div class="flower__light flower__light--5"></div>
        <div class="flower__light flower__light--6"></div>
        <div class="flower__light flower__light--7"></div>
        <div class="flower__light flower__light--8"></div>
      </div>
    </div>
    <div class="flower flower--2">
      <div class="flower__leafs">
        <div class="flower__leaf flower__leaf--1"></div>
        <div class="flower__leaf flower__leaf--2"></div>
        <div class="flower__leaf flower__leaf--3"></div>
        <div class="flower__leaf flower__leaf--4"></div>
        <div class="flower__white-circle"></div>
        <div class="flower__light flower__light--1"></div>
        <div class="flower__light flower__light--2"></div>
        <div class="flower__light flower__light--3"></div>
        <div class="flower__light flower__light--4"></div>
        <div class="flower__light flower__light--5"></div>
        <div class="flower__light flower__light--6"></div>
        <div class="flower__light flower__light--7"></div>
        <div class="flower__light flower__light--8"></div>
      </div>
    </div>
    <div class="flower flower--3">
      <div class="flower__leafs">
        <div class="flower__leaf flower__leaf--1"></div>
        <div class="flower__leaf flower__leaf--2"></div>
        <div class="flower__leaf flower__leaf--3"></div>
        <div class="flower__leaf flower__leaf--4"></div>
        <div class="flower__white-circle"></div>
        <div class="flower__light flower__light--1"></div>
        <div class="flower__light flower__light--2"></div>
        <div class="flower__light flower__light--3"></div>
        <div class="flower__light flower__light--4"></div>
        <div class="flower__light flower__light--5"></div>
        <div class="flower__light flower__light--6"></div>
        <div class="flower__light flower__light--7"></div>
        <div class="flower__light flower__light--8"></div>
      </div>
    </div>
  </div>
  <script>
    onload = () => {
      const c = setTimeout(() => {
        document.body.classList.remove("not-loaded");
        clearTimeout(c);
      }, 1000);
    };
  </script>
</body>
</html>
